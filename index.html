<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container ">
      <!-- Timeblocks go here -->

        <div class="row row9am h-100">

            <div class="hour col-lg-2">
                <p class="time-block">9AM</p>
            </div>
            <textarea id="9" class="description col-lg-8" name=""></textarea>
            <button class="saveBtn btn9 col-lg-2"><i class="fas fa-save"></i></button>
            
        </div>

        <div class="row row10am h-100">
            
            <div class="hour col-lg-2">
                <p class="time-block">10AM</p>
            </div>
            <textarea id="10" class="description col-lg-8" name=""></textarea>
            <button class="saveBtn btn10 col-lg-2"><i class="fas fa-save"></i></button>
            
        </div>

        <div class="row row11am h-100">
            
            <div class="hour col-lg-2">
                <p class="time-block">11AM</p>
            </div>
            <textarea id="11" class="description col-lg-8" name=""></textarea>
            <button class="saveBtn btn11 col-lg-2"><i class="fas fa-save"></i></button>

        </div>

        <div class="row row12pm h-100">
            
            <div class="hour col-lg-2">
                <p class="time-block">12AM</p>
            </div>
            <textarea class="description col-lg-8" name="" id="12"></textarea>
            <button class="saveBtn btn12 col-lg-2"><i class="fas fa-save"></i></button>

        </div>

        <div class="row row13pm h-100">
            
            <div class="hour col-lg-2">
                <p class="time-block">1PM</p>
            </div>
            <textarea class="description col-lg-8" name="" id="13"></textarea>
            <button class="saveBtn btn13 col-lg-2"><i class="fas fa-save"></i></button>

        </div>

        <div class="row row14pm h-100">
            
            <div class="hour col-lg-2">
                <p class="time-block">2PM</p>
            </div>
            <textarea class="description col-lg-8" name="" id="14"></textarea>
            <button class="saveBtn btn14 col-lg-2"><i class="fas fa-save"></i></button>

        </div>

        <div class="row row15pm h-100">
            
            <div class="hour col-lg-2">
                <p class="time-block">3PM</p>
            </div>
            <textarea class="description col-lg-8" name="" id="15"></textarea>
            <button class="saveBtn btn15 col-lg-2"><i class="fas fa-save"></i></button>

        </div>

        <div class="row row16pm h-100">
            
            <div class="hour col-lg-2">
                <p class="time-block">4PM</p>
            </div>
            <textarea class="description col-lg-8" name="" id="16"></textarea>
            <button class="saveBtn btn16 col-lg-2"><i class="fas fa-save"></i></button>

        </div>

        <div class="row row17pm h-100">
            
            <div class="hour col-lg-2">
                <p class="time-block">5PM</p>
            </div>
            <textarea class="description col-lg-8" name="" id="17"></textarea>
            <button class="saveBtn btn17 col-lg-2"><i class="fas fa-save"></i></button>

        </div>

           
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
